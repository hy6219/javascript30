<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./drum.css">
</head>
<body>
    <div class="outer">
        <div class="set">
            <div class="key">A</div>
            <div class="sound">CLAP</div>
        </div>
        <div class="set">
            <div class="key">S</div>
            <div class="sound">HIHAT</div>
        </div>
        <div class="set">
            <div class="key">D</div>
            <div class="sound">KICK</div>
        </div>
        <div class="set">
            <div class="key">F</div>
            <div class="sound">OPENHAT</div>
        </div>
        <div class="set">
            <div class="key">G</div>
            <div class="sound">BOOM</div>
        </div>
        <div class="set">
            <div class="key">H</div>
            <div class="sound">RIDE</div>
        </div>
        <div class="set">
            <div class="key">J</div>
            <div class="sound">SNARE</div>
        </div>
        <div class="set">
            <div class="key">K</div>
            <div class="sound">TOM</div>
        </div>
        <div class="set">
            <div class="key">L</div>
            <div class="sound">TINK</div>
        </div>
    </div>
    <script src="./drum.js"></script>
</body>

</html>
